<template name="cdoffice">
    <form class="form-horizontal" role="form">
        <div class="panel panel-default ">
            <div class="panel-heading" align="center">
                <h3><span class="label label-default">办事处维护</span></h3>
            </div>
            <div class="panel-body">
                <div class="pre-scrollable">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>区域</th>
                                <th>办事处</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each offices}}
                                {{> cdofficeBody}}
                            {{/each}}
                        </tbody>
                    </table>
                </div>

		        <button class="btn btn-success" id="add-code" type="button">
		            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		        </button>
            </div>
        </div>
    </form>
</template>

<template name="cdofficeBody">
    <tr>
        <td id="area" data-index="{{_id}}">{{area}}</td>
        <td id="office" data-index="{{_id}}">{{office}}</td>
        <td align="right">
            <button id="edit-code" type="button" class="btn btn-info" data-index="{{_id}}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button id="del-code" type="button" class="btn btn-danger" data-index="{{_id}}">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
        </td>
    </tr>
</template>
