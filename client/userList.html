<template name="userlist">
    <div class="panel panel-default">
        <div id="toolbar" class="panel-body">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> 创建用户
            </button>
            <button id="btn_del" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 删除用户
            </button>
            <button id="btn_reset" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 重置密码
            </button>
            <button id="btn_role" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 设置权限
            </button>
        </div>

        <div class="panel-body">
            <table id="tb_userlist" class="table table-bordered"></table>
        </div>
    </div>
</template>
