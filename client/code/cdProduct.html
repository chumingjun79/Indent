<template name="cdproduct">
    <form class="form-horizontal" role="form">
        <div class="panel panel-default ">
            <div class="panel-heading" align="center">
                <h3><span class="label label-default">产品分类</span></h3>
            </div>
            <div class="panel-body">
                <div class="pre-scrollable">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>大类</th>
                                <th>产品</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each products}}
                                {{> cdproductBody}}
                            {{/each}}
                        </tbody>
                    </table>
                </div>

		        <button class="btn btn-success" id="add-code" type="button">
		            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
		        </button>
            </div>
        </div>
    </form>
</template>

<template name="cdproductBody">
    <tr>
        <td id="type" data-index="{{_id}}">{{type}}</td>
        <td id="product" data-index="{{_id}}">{{product}}</td>
        <td align="right">
            <button id="edit-code" type="button" class="btn btn-info" data-index="{{_id}}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
            <button id="del-code" type="button" class="btn btn-danger" data-index="{{_id}}">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
            </button>
        </td>
    </tr>
</template>
