<template name="shipmentlist">
	<div class="panel panel-default">
        <div class="panel-body">
        	<form role="form" class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-1">发货年度</label>
					<div class="col-sm-2">
						<input class="form-control" id="fhnd">
					</div>
					<label class="control-label col-sm-1">发货月份</label>
					<div class="col-sm-2">
						<input class="form-control" id="fhyf">
					</div>
                    <label class="control-label col-sm-1">订单号</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="ddbh">
                    </div>
                    <label class="control-label col-sm-1">项目名称</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="xmmc">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-1">客户名称</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="khmc">
                    </div>
                    <label class="control-label col-sm-1">产品分类</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="cpfl">
                    </div>
                    <label class="control-label col-sm-1">办事处</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="bsc">
                    </div>
                    <label class="control-label col-sm-1">负责人</label>
                    <div class="col-sm-2">
                        <input class="form-control" id="fzr">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 col-sm-offset-1">
                        <button id="btn_refresh" type="button" class="btn btn-primary">
                            <span class="fa fa-refresh" aria-hidden="true"></span> 查询
                        </button>
                        <button id="btn_toexcel" type="button" class="btn btn-default">
                            <span class="fa fa-file-excel-o" aria-hidden="true"></span> 导出
                        </button>
                    </div>
                </div>
			</form>
        </div>

		<div class="panel-body">
			<table id="tb_list" class="table table-bordered table-striped text-nowrap"></table>
		</div>

        <div class="panel-body">
            <label class="control-label text-info col-sm-3" id="slhj"></label>
