<template name = "resetpass">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                {{> resetPassForm}}
            </div>
        </div>
    </div>
</template>

<template name="resetPassForm">
    <div class="form-top">
        <div class="form-top-left">
            <h3>重 置 密 码</h3>
            <p>正在重置<strong class="text-danger"> {{getUserName}} </strong>的密码...</p>
        </div>
        <div class="form-top-right">
            <i class="fa fa-pencil-square-o"></i>
        </div>
    </div>
    <div class="form-bottom">
        <form class="form" role="form">
            <div class="form-group has-feedback">
                <input type="password" class="form-control form-loginout"
                       placeholder="请输入密码" id="pass" name="pass">
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control form-loginout"
                       placeholder="再次输入密码" id="passtwo" name="passtwo">
            </div>
        </form>
        <button class="btn btn-success btn-lg btn-block"
                id="chongzhi">重 置
        </button>
    </div>
</template>
