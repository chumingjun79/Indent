<template name="login">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                {{> loginForm}}
            </div>
        </div>
    </div>
</template>

<template name="loginForm">
    <div class="form-top">
        <div class="form-top-left">
            <h3>登 录 系 统</h3>
            <p>请输入您的用户名和密码...</p>
        </div>
        <div class="form-top-right">
            <i class="fa fa-key"></i>
        </div>
    </div>
    <div class="form-bottom">
        <form class="form" role="form">
            <div class="form-group has-feedback">
                <input type="text" class="form-control form-loginout"
                       placeholder="请输入用户名" name="username" id="username">
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control form-loginout"
                       placeholder="请输入密码" name="pass" id="pass">
            </div>
        </form>
        <button class="btn btn-success btn-lg btn-block" data-loading-text="正在登录..."
                id="denglu">登 录
        </button>
    </div>
</template>
