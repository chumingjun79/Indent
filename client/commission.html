<template name="commission">
    <div class="panel panel-default">
        <div class="panel-heading" align="center">
            <h3><span class="label label-default">提成发放</span></h3>
        </div>
        <div class="panel-body">
            <div class="col-sm-5">
                <p>第一步：输入订单号并查询（支持模糊查询），然后选中订单</p>
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-6">
                            <input class="form-control" id="ddbh">
                        </div>
                        <div class="col-sm-6">
                            <button id="btn-find" type="button" class="btn btn-primary">
                                <span class="fa fa-refresh" aria-hidden="true"></span> 查询
                            </button>
                        </div>
                    </div>
                </form>
                <table id="tb_indent" class="table table-bordered"></table>
            </div>

            <div class="col-sm-7">
                <p>第二步：选中订单中需要发放提成的人员</p>
                <table id="tb_device" class="table table-bordered"></table>
            </div>
        </div>

        <div class="panel-body">
            <p>第三步：在下面录入提成发放信息</p>
            <table id="tb_commission" class="table table-bordered"></table>

            <div class="panel">
                <div class="panel-heading" align="center">
                    <button class="btn btn-success" id="btn-add" type="button">
                        <span class="fa fa-plus" aria-hidden="true"></span> 增加
                    </button>
                    <button class="btn btn-info" id="btn-edit" type="button">
                        <span class="fa fa-pencil" aria-hidden="true"></span> 修改
                    </button>
                    <button class="btn btn-danger" id="btn-del" type="button">
                        <span class="fa fa-trash" aria-hidden="true"></span> 删除
                    </button>
                </div>
            </div>
        </div>
    </div>

    {{> commissionModal}}
</template>

<template name="commissionModal">
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">提成发放信息</h4>
                </div>
                <div class="modal-body">
                    <form action="" class="formName">
                        <div class="form-group">
                            <label>请输入发放时间</label>
                            <input type="text" id="ffsj" value="{{selectedCommission.ffsj}}" class="form-control">
                    
                            <label>请输入收款比例</label>
                            <select class="form-control" id="skbl"> 
                                {{#each deducts}}
                                    <option value="{{hkhsbl}}" {{isSelected selectedCommission.skbl hkhsbl}}>{{hkhsbl}}</option>
                                {{/each}}
                            </select>
                    
                            <label>请输入发放部门</label>
                            <input type="text" id="ffbsc" value="{{selectedCommission.ffbsc}}" class="form-control">
                            <label>请输入受益人</label>
                            <input type="text" id="ffry" value="{{selectedCommission.ffry}}" class="form-control">
                            <label>请输入发放金额</label>
                            <input type="text" id="ffje" value="{{selectedCommission.ffje}}" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn-closeDeduct" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" id="btn-saveDeduct" class="btn btn-primary">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</template>
