<template name = "changepass">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                {{> changePassForm}}
            </div>
        </div>
    </div>
</template>

<template name="changePassForm">
    <div class="form-top">
        <div class="form-top-left">
            <h3>更 改 密 码</h3>
            <p>请输入当前密码和新密码...</p>
        </div>
        <div class="form-top-right">
            <i class="fa fa-pencil-square-o"></i>
        </div>
    </div>
    <div class="form-bottom">
        <form class="form" role="form">
            <div class="form-group has-feedback">
                <input type="password" class="form-control form-loginout"
                       placeholder="请输入当前密码" id="oldpass" name="oldpass">
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control form-loginout"
                       placeholder="请输入新密码" id="pass" name="pass">
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control form-loginout"
                       placeholder="再次输入新密码" id="passtwo" name="passtwo">
            </div>
        </form>
        <button class="btn btn-success btn-lg btn-block"
                id="genggai">更 改
        </button>
    </div>
</template>
