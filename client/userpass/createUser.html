<template name = "createuser">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                {{> createUserForm}}
            </div>
        </div>
    </div>
</template>

<template name="createUserForm">
    <div class="form-top">
        <div class="form-top-left">
            <h3>创 建 用 户</h3>
            <p>请输入需要创建的用户名和密码...</p>
        </div>
        <div class="form-top-right">
            <i class="fa fa-user-o"></i>
        </div>
    </div>
    <div class="form-bottom">
        <form class="form" role="form">
            <div class="form-group has-feedback">
                <input type="text" class="form-control form-loginout"
                       placeholder="请输入用户名" id="username" name="username">
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control form-loginout"
                       placeholder="请输入密码" id="pass" name="pass">
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control form-loginout"
                       placeholder="再次输入密码" id="passtwo" name="passtwo">
            </div>
        </form>
        <button class="btn btn-success btn-lg btn-block" data-loading-text="正在创建..."
                id="chuangjian">创 建
        </button>
    </div>
</template>
